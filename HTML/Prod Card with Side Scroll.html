<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tour Packages</title>

  <!-- Bitter for headings -->
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 12px; /* default body size for text/buttons */
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #000;
    }

    .scroll-container {
      position: relative;
      padding: 30px 50px;
    }

    .card-wrapper {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 6px;
    }
    .card-wrapper::-webkit-scrollbar { display: none; }

    .card {
      flex: 0 0 calc(25% - 20px);
      background: #f5f5f5;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform .2s ease, box-shadow .2s ease;
      display: flex;
      flex-direction: column;
      min-height: 300px;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    /* image + badge wrapper */
    .image-wrapper {
      position: relative;
      overflow: hidden;
    }
    .image-wrapper img {
      display: block;
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px 15px 0 0;
      transition: transform .3s ease;
    }
    .card:hover .image-wrapper img { transform: scale(1.05); }

    /* Tour code badge */
    .tour-code {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 6px;
      letter-spacing: .2px;
      background-color: rgba(0, 0, 0, 0.65);
      color: #fff;
    }

    .card-content {
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 140px;
      gap: 4px;
    }

    /* Tour Name (Heading) */
    .tour-name {
      font-family: 'Bitter', serif;
      font-size: 14px;
      font-weight: 700;
      margin: 4px 0;
      color: #C20A3B;
      line-height: 1.2;
    }

    /* Tour Duration */
    .tour-duration {
      font-size: 12px;
      color: #260CEB;
      margin-bottom: 6px;
    }

    /* Tour Destinations */
    .tour-destinations {
      font-size: 10px;
      color: #000000;
      margin-bottom: 10px;
    }

    /* View Details Button */
    .btn {
      display: inline-block;
      padding: 6px 14px;
      background-color: #C20A3B;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color .18s ease;
      font-size: 12px;
      margin-top: auto;
      border: none;
      cursor: pointer;
    }
    .btn:hover,
    .btn:focus { background-color: #F21154; outline: none; }

    /* scroll / arrow buttons */
    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.45);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 4;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .scroll-btn.left { left: 12px; }
    .scroll-btn.right { right: 12px; }
    .scroll-btn svg { width: 20px; height: 20px; fill: #fff; display: block; }

    /* responsive */
    @media (max-width: 1024px) {
      .card { flex: 0 0 calc(33.333% - 20px); }
    }
    @media (max-width: 768px) {
      .card { flex: 0 0 calc(50% - 20px); }
    }
    @media (max-width: 480px) {
      .card { flex: 0 0 100%; }
      .scroll-container { padding: 20px; }
      .image-wrapper img { height: 220px; }
    }
  </style>
</head>
<body>

  <div class="scroll-container">
    <button class="scroll-btn left" onclick="scrollCards(-1)" aria-label="Previous">
      <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"></path></svg>
    </button>


  <div class="card-wrapper" id="cardWrapper"></div>

    <button class="scroll-btn right" onclick="scrollCards(1)" aria-label="Next">
      <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"></path></svg>
    </button>
  </div>

  <!-- Card Data CSV -->
  <script type="text/csv" id="card-data">

  <script>
    // Parse CSV utility
    function parseCSV(data) {
      const lines = data.trim().split(/\r?\n/);
      const header = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        // Handle quoted commas
        const cells = [];
        let cur = '', inQ = false;
        for (let i = 0; i < line.length; i++) {
          const ch = line[i], next = line[i + 1];
          if (ch === '"') {
            if (inQ && next === '"') { cur += '"'; i++; }
            else inQ = !inQ;
          } else if (ch === ',' && !inQ) {
            cells.push(cur); cur = '';
          } else {
            cur += ch;
          }
        }
        cells.push(cur);
        const obj = {};
        header.forEach((h, idx) => obj[h] = cells[idx] !== undefined ? cells[idx].trim() : '');
        return obj;
      });
    }

    // Card template
    function cardTemplate(card) {
      return `
        <div class="card">
          <div class="image-wrapper">
            <img src="${card['Image URL']}" alt="${card['Tour Name']}">
            <div class="tour-code">${card['Tour Code']}</div>
          </div>
          <div class="card-content">
            <div class="tour-name">${card['Tour Name']}</div>
            <div class="tour-duration">${card['Tour Duration']}</div>
            <div class="tour-destinations">${card['Tour Destinations']}</div>
            <a href="${card['Details URL'] || '#'}" class="btn">View Details</a>
          </div>
        </div>
      `;
    }

    // Render cards
    function renderCards(cards) {
      document.getElementById('cardWrapper').innerHTML = cards.map(cardTemplate).join('');
    }

    // On DOM ready, parse and render
    document.addEventListener('DOMContentLoaded', function() {
      const csv = document.getElementById('card-data').textContent;
      const cards = parseCSV(csv);
      renderCards(cards);
    });

    // Scroll logic
    function scrollCards(direction) {
      const wrapper = document.getElementById('cardWrapper');
      const card = wrapper.querySelector('.card');
      if (!card) return;
      const gapValue = getComputedStyle(wrapper).gap;
      const gap = parseInt(gapValue) || 20;
      const cardWidth = card.offsetWidth + gap;
      wrapper.scrollBy({ left: direction * cardWidth, behavior: 'smooth' });
    }
  </script>

</body>
</html>
