<style>
body {
  margin: 0;
  padding: 0;
  font-family: Helvetica, sans-serif;
  overflow-y: auto; /* Remove vertical scrollbar */
}

/* Section Heading */
.section-heading {
  text-align: center;
  color: #c20A3B;
  font-family: 'Bitter', serif;
  font-size: 1.6em; /* Smaller font size */
  margin: 25px 0 10px;
  text-transform: uppercase;
}

/* Carousel Wrapper */
.carousel-wrapper {
  position: relative;
  overflow: hidden;
  padding: 0 50px; /* Space for arrows */
}

/* Card Container */
.card-container {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  overflow-y: hidden; /* No vertical scroll */
  scroll-behavior: smooth;
}
.card-container::-webkit-scrollbar {
  display: none; /* Hide horizontal scrollbar */
}

/* Card Style */
.card {
  flex: 0 0 calc(25% - 15px); /* 4 per row desktop */
  height: 400px;
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
  cursor: pointer;
}
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}
.card:hover img {
  transform: scale(1.08);
}

/* Dark Overlay */
.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: 1;
  transition: background 0.3s ease;
}
.card:hover::before {
  background: rgba(0,0,0,0.5);
}

/* Text Content */
.card-content {
  position: absolute;
  bottom: 20px;
  left: 0;
  width: 100%;
  text-align: center;
  z-index: 2;
  color: #fff;
}
.card-content h3 {
  margin-bottom: 8px;
  font-size: 1.2em;
  font-family: 'Bitter', serif;
}
.card-content p {
  font-size: 0.85em;
  margin-bottom: 12px;
}

/* Button Style */
.card-content a {
  display: inline-block;
  padding: 8px 16px;
  background: transparent;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  font-family: Helvetica, Arial, sans-serif;
  transition: background 0.3s ease;
  border: 1px solid;
  border-color: #a00830;
}
.card-content a:hover {
  background: #a00830;
  border-color: transparent;
}

/* Arrow Buttons - Transparent */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: transparent;
  color: #000;
  border: none;
  padding: 10px 14px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 5;
  font-size: 22px;
  transition: color 0.3s ease, background 0.3s ease;
}
.arrow:hover {
  color: #c20A3B;
  background: rgba(255,255,255,0.6);
}
.arrow.left {
  left: 10px;
}
.arrow.right {
  right: 10px;
}

/* Responsive */
@media (max-width: 992px) {
  .card { flex: 0 0 calc(50% - 10px); }
}
@media (max-width: 576px) {
  .card { flex: 0 0 100%; }
}
</style>

<script>
// Parse TSV data
const delimeter = ","
function parseTSV(tsv) {
  const lines = tsv.trim().split(/\r?\n/);
  const header = lines[0].split(delimeter);
  return lines.slice(1).map(line => {
    const cells = line.split(delimeter);
    const obj = {};
    header.forEach((h, i) => obj[h.trim()] = (cells[i] || '').trim());
    return obj;
  });
}

// Card HTML template
function cardTemplate(card) {
  return `
    <div class="card">
      <img src="${card.image}" alt="${card.name}">
      <div class="card-content">
        <h3>${card.name}</h3>
        <p>${card.description}</p>
        <a href="${card.url}">View</a>
      </div>
    </div>
  `;
}

// Render a section
function renderSection(state, cards) {
  const sectionId = state.toLowerCase().replace(/\s+/g, '-') + '-cards';
  return `
    <h2 class="section-heading">${state}</h2>
    <div class="carousel-wrapper">
      <button class="arrow left" onclick="scrollCarousel('${sectionId}', -1)">&#10094;</button>
      <div class="card-container" id="${sectionId}">
        ${cards.map(cardTemplate).join('')}
      </div>
      <button class="arrow right" onclick="scrollCarousel('${sectionId}', 1)">&#10095;</button>
    </div>
  `;
}

// Main render logic
document.addEventListener('DOMContentLoaded', function() {
  const tsv = document.getElementById('card-data').textContent;
  const data = parseTSV(tsv);
  const states = [...new Set(data.map(d => d.state))];
  const sectionsHTML = states.map(state => {
    const cards = data.filter(d => d.state === state);
    return renderSection(state, cards);
  }).join('\n');
  document.getElementById('sections').innerHTML = sectionsHTML;
});

// Carousel scroll logic
function scrollCarousel(id, direction) {
  const container = document.getElementById(id);
  const card = container.querySelector('.card');
  if (!card) return;
  const scrollAmount = card.offsetWidth + 20; // Card width + gap
  container.scrollBy({
    left: direction * scrollAmount,
    behavior: 'smooth'
  });
}
</script>
