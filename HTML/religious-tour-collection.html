<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Religious Tours Collections</title>
  <meta name="description"
    content="Explore handpicked religious, pilgrimage, and spiritual tour packages across India." />
  <style>
    :root {
      --brand: #c20A3B;
      --brand-600: #a00831;
      --ink: #1f2937;
      --muted: #6b7280;
      --card-bg: #ffffff;
      --chip: #f3f4f6;
      --page: #f9fafb;
      --ring: #e5e7eb;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: var(--page);
      color: var(--ink);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: Bitter;
    }

    .shell {
      max-width: 1200px;
      padding: 0 16px;

    }

    .search-bar {
      display: flex;
      gap: 12px;
      width: 100%;
      background: var(--card-bg);
      border: 1px solid var(--ring);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, .04);
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      margin-bottom: 0;
    }

    /* Sticky shadow effect when scrolled */
    .search-bar.sticky-shadow {
      box-shadow: 0 2px 12px rgba(0, 0, 0, .08);
    }

    .field {
      position: relative;
      flex: 1;
    }

    .input,
    .select {
      width: 100%;
      padding: 12px 14px 12px 40px;
      border: 1px solid var(--ring);
      border-radius: 12px;
      background: #fff;
      font-size: 16px;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
    }

    .input:focus,
    .select:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(194, 10, 59, .15);
    }

    .icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      opacity: .6;
    }

    .select {
      padding-left: 40px;
    }

    .sort-wrap {
      flex: 0 0 260px;
    }

    @media (max-width: 900px) {
      .search-bar {
        flex-direction: column
      }

      .sort-wrap {
        width: 100%;
        flex: 1
      }
    }

    .cards {
      display: grid;
      gap: 20px;
      margin-top: 18px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      /* Show only one row, scroll vertically */
      max-height: 420px;
      /* 180px image + card padding/margin */
      min-height: 420px;
      overflow-y: auto;
    }

    /* Hide scrollbar for aesthetics (optional) */
    .cards::-webkit-scrollbar {
      width: 8px;
      background: var(--ring);
    }

    .cards::-webkit-scrollbar-thumb {
      background: var(--muted);
      border-radius: 8px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, .06);
      display: flex;
      flex-direction: column;
      border: 1px solid var(--ring);
    }

    .card-media {
      position: relative;
    }

    .card-media img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      transition: transform .4s ease;
    }
    .card:hover .card-media img {
      transform: scale(1.1);
    }

    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 6px;
      letter-spacing: .2px;
      background-color: rgba(0, 0, 0, 0.65);
      color: #fff;
    }

    .card-body {
      padding: 14px 14px 8px;
      flex: 1;
    }

    .tour-name {
      margin: 0 0 6px;
      font-size: 14px;
      line-height: 1.3;
      text-align: center;
    }

    .duration {
      color: var(--brand);
      margin-bottom: 6px;
      font-size: 12px;
      color: #260CEB;
      text-align: center;
    }

    .destinations {
      font-size: 14px;
      font-size: 11.5px;
      color: var(--muted);
      text-align: center;
    }

    .card-footer {
      padding: 12px 14px 16px;
      background: #fafafa;
      text-align: center;
    }

    .btn {
      display: inline-block;
      background: var(--brand);
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      font-weight: 600;
      transition: transform .05s ease, background .15s ease, box-shadow .15s ease;
      box-shadow: 0 6px 12px rgba(194, 10, 59, .2);
      border-radius: 6px;
      font-size: 12px;
    }

    .btn:hover {
      background: var(--brand-600)
    }

    .btn:active {
      transform: translateY(1px)
    }

    .empty {
      text-align: center;
      color: var(--muted);
      padding: 28px;
    }

    /* Responsive: adjust card height for mobile */
    @media (max-width: 600px) {
      .cards {
        max-height: 260px;
      }

      .card-media img {
        height: 140px;
      }
    }
  </style>
</head>

  <script>
    const trimKeys = obj => Object.fromEntries(Object.entries(obj).map(([k, v]) => [String(k).trim(), v]));
    const normalize = s => (s || "").toString().toLowerCase().trim();
    const delimeter = "\t"; // Changed to tab for TSV
    function parseDays(durationStr) {
      if (!durationStr) return 0;
      const m = String(durationStr).match(/(\d+)\s*D/i);
      return m ? parseInt(m[1], 10) : 0;
    }
    // Generalized function to parse delimited data (CSV or TSV)
    function parseDelimitedData(data, delimiter = ',') {
      const lines = data.split(/\r?\n/).filter(Boolean);
      if (!lines.length) return [];
      const header = lines[0].split(delimiter).map(h => h.trim());
      return lines.slice(1).map(line => {
        const cells = [];
        let cur = '', inQ = false;
        for (let i = 0; i < line.length; i++) {
          const ch = line[i], next = line[i + 1];
          if (ch === '"') {
            if (inQ && next === '"') { cur += '"'; i++; }
            else inQ = !inQ;
          } else if (ch === delimiter && !inQ) { // Use the provided delimiter
            cells.push(cur); cur = '';
          } else {
            cur += ch;
          }
        }
        cells.push(cur);
        const row = {};
        header.forEach((h, idx) => row[h] = cells[idx] !== undefined ? cells[idx] : '');
        return trimKeys(row);
      });
    }

    function buildTours() {
      const tsv = document.getElementById('csv-data').textContent.trim(); // Renamed variable for clarity
      const rows = parseDelimitedData(tsv, delimeter).map(trimKeys); // Use parseDelimitedData with tab delimiter
      console.table(rows);
      const AL = {
        code: ['Tour Code', 'Code'],
        name: ['Tour Name', 'Name'],
        duration: ['Tour Duration', 'Duration'],
        destinations: ['Destinations', 'Places', 'Location'],
        url: ['Full Details Page URL', 'Details URL', 'URL', 'Link', 'View Details URL'],
        viewLabel: ['View Details', 'Button Text'],
        image: ['Image URL', 'Image URL ', 'Image', 'Image Link']
      };
      const pick = (row, keys) => {
        for (const k of keys) { const kk = k.trim(); if (row.hasOwnProperty(kk)) return row[kk]; }
        const lc = Object.fromEntries(Object.entries(row).map(([k, v]) => [k.toLowerCase(), v]));
        for (const k of keys) { const f = k.trim().toLowerCase(); if (lc.hasOwnProperty(f)) return lc[f]; }
        return '';
      };
      return rows.map(r => {
        const R = trimKeys(r);
        return {
          code: String(pick(R, AL.code) || '').trim(),
          name: String(pick(R, AL.name) || '').trim(),
          duration: String(pick(R, AL.duration) || '').trim(),
          destinations: String(pick(R, AL.destinations) || '').trim(),
          url: String(pick(R, AL.url) || '').trim(),
          image: String(pick(R, AL.image) || '').trim(),
          viewLabel: String(pick(R, AL.viewLabel) || 'View Details').trim()
        };
      }).filter(t => t.name && t.image);
    }
    const cardsEl = document.getElementById('cards');
    const emptyEl = document.getElementById('empty');
    const searchDestInput = document.getElementById('searchDest');
    const searchDaysSelect = document.getElementById('searchDays');
    const sortSelect = document.getElementById('sort');
    function cardTemplate(t) {
      const alt = `${t.name} - ${t.duration} - ${t.destinations}`;
      return `
      <article class="card" role="listitem" itemscope itemtype="https://schema.org/TouristTrip">
        <div class="card-media">
          <img src="${t.image}" alt="${alt}" loading="lazy" />
          <span class="badge" title="Tour Code" itemprop="identifier">${t.code || ''}</span>
        </div>
        <div class="card-body">
          <h3 class="tour-name" itemprop="name">${t.name}</h3>
          <div class="duration" itemprop="itineraryDuration">${t.duration}</div>
          <div class="destinations" itemprop="touristType">${t.destinations.replaceAll(',', ' ‚Ä¢ ')}</div>
        </div>
        <div class="card-footer">
          <a class="btn" href="${t.url || '#'}" aria-label="View details for ${t.name}">${t.viewLabel || 'View Details'}</a>
        </div>
      </article>`;
    }
    function render(list) {
      if (!list.length) {
        cardsEl.innerHTML = '';
        emptyEl.hidden = false;
        return;
      }
      emptyEl.hidden = true;
      cardsEl.innerHTML = list.map(cardTemplate).join('');
    }
    function populateDurationOptions(TOURS) {
      const durations = [...new Set(TOURS.map(t => parseDays(t.duration)))].filter(n => n > 0).sort((a, b) => a - b);
      searchDaysSelect.innerHTML = `<option value="">Filter by Duration (Days)</option>` +
        durations.map(d => `<option value="${d}">${d} Day${d > 1 ? 's' : ''}</option>`).join('');
    }
    function getFilteredSorted(TOURS) {
      const destQuery = normalize(searchDestInput.value);
      const daysQuery = parseInt(searchDaysSelect.value, 10) || null;
      let out = TOURS.filter(t => {
        const matchDest = destQuery ? normalize(t.destinations).includes(destQuery) : true;
        const matchDays = daysQuery ? parseDays(t.duration) === daysQuery : true;
        return matchDest && matchDays;
      });
      const mode = sortSelect.value;
      if (mode === 'name') {
        out.sort((a, b) => a.name.localeCompare(b.name));
      } else if (mode === 'duration') {
        out.sort((a, b) => parseDays(a.duration) - parseDays(b.duration) || a.name.localeCompare(b.name));
      }
      return out;
    }
    const TOURS = buildTours();
    populateDurationOptions(TOURS);
    let timer;
    [searchDestInput, searchDaysSelect].forEach(el => {
      el.addEventListener('input', () => {
        clearTimeout(timer);
        timer = setTimeout(() => render(getFilteredSorted(TOURS)), 120);
      });
    });
    sortSelect.addEventListener('change', () => render(getFilteredSorted(TOURS)));
    render(getFilteredSorted(TOURS));
    // Add sticky shadow effect on scroll
    window.addEventListener('scroll', function () {
      const searchBar = document.querySelector('.search-bar');
      if (window.scrollY > 2) {
        searchBar.classList.add('sticky-shadow');
      } else {
        searchBar.classList.remove('sticky-shadow');
      }
    });
  </script>
